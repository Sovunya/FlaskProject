<!-- tour.html -->
{% extends "base.html" %}

{% block title %}{{ tour.title }} - TravelBoard{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>{{ tour.title }}</h1>

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ url_for('static', filename='uploads/' + tour.image) }}" class="d-block w-100" alt="Tour Image">
                </div>
            </div>
        </div>

        <p class="mt-3">{{ tour.description }}</p>
        <p>Цена: ${{ tour.price }}</p>

        <form method="POST" action="{{ url_for('add_to_cart', tour_id=tour.id) }}" class="mt-3">
            <button type="submit" class="btn btn-primary">Добавить в корзину</button>
        </form>
    </div>
{% endblock %}
